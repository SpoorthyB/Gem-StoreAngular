<!DOCTYPE html>
<html lang="en" ng-app="store">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <!--<h1>{{"Hello" + " you"}}</h1>-->
    <div class="container" ng-controller="StoreController as store">
        <ul class="list-group">
            <li class="list-group-item row product" ng-repeat="product in store.products">
                <h3>{{product.name}}
				<em class="pull-right">{{product.price|currency}} </em></h3>
                <p>{{product.description}}</p>
                <div class="gallery">
                    <div class="image-wrap">
                        <img ng-src="{{product.images[0]}}" />
                    </div>
                    <ul class="img img-circle center-block img-thumbnails clearfix">
                        <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
                            <img ng-src="{{image}}" />
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
