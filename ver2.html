<!DOCTYPE html>
<html lang="en" ng-app="store">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/application.css">
</head>

<body>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/product.js"></script>
    <!--<h1>{{"Hello" + " you"}}</h1>-->
    <div class="container" ng-controller="StoreController as store">
        <ul class="list-group">
            <li class="list-group-item row product" ng-repeat="product in store.products">
                <h3>{{product.name}}
                <em class="pull-right">{{product.price|currency}} </em></h3>
                <!--<p>{{product.description}}</p>-->
                <div ng-controller="GalleryController as gallery" ng-show="product.images.length">
                    <div class="img-wrap centre-block">
                        <img ng-src="{{product.images[gallery.current]}}" />
                    </div>
                    <ul class="img-thumbnails clearfix">
                        <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
                            <img class="img-responsive" ng-src="{{image}}" style="width:50px;height:50px"/>
                        </li>
                    </ul>
                </div>
                
                    <product-panels></product-panels>
                
            </li>
        </ul>
    </div>
</body>

</html>
